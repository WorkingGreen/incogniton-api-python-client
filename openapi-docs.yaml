         parameters:
            - name: profile_id
              in: path
              required: true
              description: The browser profile ID
              schema:
                 type: string
              example: profile_id
         responses:
            "200":
               description: Successful response
               content:
                  application/json:
                     example:
                        profileData:
                           Timezone:
                              fill_timezone_based_on_ip: "true"
                              timezone_offset: "-05:00"
                              timezone_name: "America/Indiana/Vincennes"
                           general_profile_information:
