openapi: 3.0.0
info:
   title: "API Reference"
   version: "1.0.9"
   description: |
      Last updated: 2025-04-24

      Version 1.0.9 changes:
      - Improved incogniton browser JS docs
      - Added CHANGELOG.md to package files
servers:
   - url: http://{{base_url}}
components:
   schemas:
      GeneralProfileInformation:
         type: object
         description: "Encapsulates core profile details including the display name, notes, group, last edited timestamp, simulated operating system, and browser version."
         properties:
            profile_name:
               type: string
               description: "A human-readable name for the profile (e.g., the browser or user profile name displayed in the UI)."
               example: "John Doe"
            profile_notes:
               type: string
               description: "Optional notes or comments about the profile's purpose or usage."
               example: "Profile for automated testing of social media."
            profile_group:
               type: string
               description: "Category or group identifier used to organize profiles (e.g., work, personal, testing)."
               example: "Test Profiles"
            profile_last_edited:
               type: string
               format: date-time
               description: "The ISO 8601 timestamp when the profile was last modified."
               example: "2025-03-07T15:41:36Z"
            simulated_operating_system:
               type: string
               description: "The operating system to emulate for the profile (e.g., Windows, macOS, Linux)."
               example: "Windows 10"
            profile_browser_version:
               type: string
               description: "The browser version or engine version that the profile simulates (ensures consistent fingerprinting)."
               example: "Chrome 96.0.4664.110"
      Proxy:
         type: object
         description: "Defines the proxy connection settings including type, URL, authentication credentials, rotation options, and provider information."
         properties:
            connection_type:
               type: string
               description: "Specifies the type of proxy connection (e.g., `HTTP` or `SOCKS5`)."
               example: "HTTP"
            proxy_url:
               type: string
               format: uri
               description: "The URL or IP address (with port) of the proxy server."
               example: "http://proxy.example.com:8080"
            proxy_username:
               type: string
               description: "Username required for proxy authentication, if applicable."
               example: "proxyUser"
            proxy_password:
               type: string
               description: "Password required for proxy authentication, if applicable."
               example: "secretPassword123"
            proxy_rotating:
               type: number
               description: "Indicates whether proxy rotation is enabled (or the rotation interval/count); typically '1' for enabled or a numeric value representing rotation settings."
               example: 1
            proxy_provider:
               type: string
               description: "Identifier or name of the proxy provider service."
               example: "ProxyProviderX"
      Timezone:
         type: object
         description: "Specifies the timezone configuration for a profile, supporting both automatic IP-based detection and manual timezone settings."
         properties:
            fill_timezone_based_on_ip:
               type: boolean
               description: "If `true`, the system will automatically detect and fill the timezone based on the IP address."
               example: true
            timezone_name:
               type: string
               description: "The standard name of the timezone (e.g., 'America/New_York')."
               example: "America/New_York"
            timezone_offset:
               type: number
               description: "The offset from UTC (in minutes) for the specified timezone."
               example: -300
      WebRTC:
         type: object
         description: "Configures WebRTC settings to manage IP exposure, including options to set custom external and local IP addresses and specify the behavior mode."
         properties:
            set_external_ip:
               type: boolean
               description: "If true, sets a custom external IP address to be used by WebRTC to mitigate IP leakage."
               example: true
            behavior:
               type: string
               description: "Specifies the WebRTC behavior mode (e.g., 'default', 'stealth') to control how IPs are handled."
               example: "stealth"
            public_ip:
               type: string
               format: ipv4
               description: "The public IP address to be advertised via WebRTC, if overriding the actual public IP."
               example: "203.0.113.5"
            local_ip:
               type: string
               format: ipv4
               description: "The local (LAN) IP address to be used in WebRTC sessions."
               example: "192.168.1.10"
      Navigator:
         type: object
         description: "Contains browser navigator settings for fingerprint consistency, including the User-Agent, screen resolution, language settings, and platform details."
         properties:
            user_agent:
               type: string
               description: "The User-Agent string that the browser will report; critical for fingerprint consistency."
               example: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/96.0.4664.110 Safari/537.36"
            screen_resolution:
               type: string
               description: "Screen resolution in a 'WIDTHxHEIGHT' format to simulate a specific display size."
               example: "1920x1080"
            navigator_useragent_match_chrome_core:
               type: boolean
               description: "If true, forces the navigator's User-Agent string to match the Chrome core version for uniformity."
               example: true
            languages:
               type: string
               description: "A comma-separated list of language codes that the browser should report (e.g., 'en-US,fr-FR')."
               example: "en-US,fr-FR"
            navigator_languageIPToggle:
               type: number
               description: "Numeric flag to determine if the browser language should be automatically toggled based on IP-derived locale (typically 0 or 1)."
               example: 1
            platform:
               type: string
               description: "Specifies the platform reported by the browser (e.g., 'Win32', 'MacIntel')."
               example: "Win32"
            do_not_track:
               type: boolean
               description: "Indicates whether the browser should enable the Do Not Track setting."
               example: false
            hardware_concurrency:
               type: number
               description: "The number of logical processor cores to simulate for performance and fingerprinting."
               example: 8
            navigator_useragent_always_latest:
               type: boolean
               description: "If enabled, the system always updates the User-Agent string to the latest available version."
               example: false
      Other:
         type: object
         description: "Provides additional, miscellaneous configuration options to fine-tune profile behavior, including session locking, display settings, custom browser arguments, and language preferences."
         properties:
            active_session_lock:
               type: boolean
               description: "Prevents changes to the profile while an active session is running."
               example: true
            other_ShowProfileName:
               type: boolean
               description: "If true, the profile name is displayed in areas where it might otherwise be hidden."
               example: true
            custom_browser_args_enabled:
               type: boolean
               description: "Enables the use of custom command-line arguments for the browser instance."
               example: true
            custom_browser_args_string:
               type: string
               description: "A string of custom browser arguments to be applied at startup."
               example: "--disable-web-security --incognito"
            browser_language_lock:
               type: boolean
               description: "Locks the browser language to a custom setting, preventing auto-detection."
               example: true
            custom_browser_language:
               type: string
               description: "The custom language setting for the browser (e.g., 'en-US')."
               example: "en-US"
   securitySchemes:
      apikeyAuth:
         type: http
         scheme: apikey
security:
   - apikeyAuth: []
tags:
   - name: Profile Operations
     description: "The Profile Operations endpoints allow you to manage browser profiles on the Incogniton platform. Create, retrieve, launch, and delete profiles to efficiently handle configuration and automation workflows."
     externalDocs:
        description: "Run in Postman"
        url: "https://www.postman.com/cloudy-zodiac-660143/workspace/incogniton-workspace/folder/20756501-12cb1755-8e88-42d8-afd8-b5e015295f74?action=share&source=copy-link&creator=20756501&ctx=documentation"
   - name: Cookie operations
     description: "The Cookie Operations endpoints let you manage cookie data for Incogniton profiles. Retrieve, add, and delete cookies to maintain session integrity and support seamless authentication."
     externalDocs:
        description: "Run in Postman"
        url: "https://www.postman.com/cloudy-zodiac-660143/workspace/incogniton-workspace/folder/20756501-099e6bc5-f590-40f1-9416-7084f1e2c05f?action=share&source=copy-link&creator=20756501&ctx=documentation"
   - name: Automation Operations
     description: "The Automation Operations endpoints enable automated browser sessions using Incogniton profiles. Launch sessions via Puppeteer `JavaScript` or Selenium `Python` to streamline and enhance your automation tasks."
     externalDocs:
        description: "Run in Postman"
        url: "https://www.postman.com/cloudy-zodiac-660143/workspace/incogniton-workspace/folder/20756501-df3bec76-3e50-4002-8ccd-bb90c4dc41d4?action=share&source=copy-link&creator=20756501&ctx=documentation"
paths:
   /profile/add:
      post:
         tags:
            - Profile Operations
         summary: Add a profile
         description: "Creates a new browser profile using the provided configuration details, including general profile information, proxy settings, timezone, WebRTC, navigator settings, and other options."
         requestBody:
            required: true
            content:
               application/json:
                  schema:
                     type: object
                     properties:
                        profileData:
                           type: object
                           description: An object containing all configuration settings required to create or update a browser profile, including general information, proxy, timezone, WebRTC, navigator, and additional custom options.
                           properties:
                              general_profile_information:
                                 $ref: "#/components/schemas/GeneralProfileInformation"
                              Proxy:
                                 $ref: "#/components/schemas/Proxy"
                              Timezone:
                                 $ref: "#/components/schemas/Timezone"
                              WebRTC:
                                 $ref: "#/components/schemas/WebRTC"
                              Navigator:
                                 $ref: "#/components/schemas/Navigator"
                              Other:
                                 $ref: "#/components/schemas/Other"
                           required:
                              - general_profile_information
                     example:
                        profileData:
                           Timezone:
                              fill_timezone_based_on_ip: false
                              timezone_offset: "+01:00"
                              timezone_name: "Europe/Berlin"
                           general_profile_information:
                              profile_browser_version: "120"
                              simulated_operating_system: "Linux"
                              profile_name: "Automation Bot"
                              browser_id: "a1b2c3d4-e5f6-7890-ab12-cd34ef56gh78"
                              profile_notes: "Automated task profile"
                              profile_group: "Automation"
                              profile_last_edited: "2025-03-10"
                           WebRTC:
                              local_ip: "10.10.10.100"
                              public_ip: ""
                              behavior: "Masked"
                              set_external_ip: true
                           Other:
                              browser_allowRealMediaDevices: false
                              active_session_lock: false
                              other_ShowProfileName: false
                              custom_browser_args_enabled: false
                              browser_language_lock: false
                              custom_browser_language: "fr-FR"
                              custom_browser_args_string: ""
         responses:
            "200":
               description: Successful response
               content:
                  application/json:
                     example:
                        profile_browser_id: "e06d24a7-ccd2-456e-86d4-1e8a572bfae5"
                        status: "ok"

   /profile/launch/{profile_id}:
      get:
         tags:
            - Profile Operations
         summary: Launch profile
         description: >
            This endpoint initiates the launch of a specific browser profile. It starts the profile session using the configuration specified in your settings.
         parameters:
            - name: profile_id
              in: path
              required: true
              description: "The unique identifier of the profile to launch."
              schema:
                 type: string
              example: "123e4567-e89b-12d3-a456-426614174000"
         responses:
            "200":
               description: Successful response
               content:
                  application/json:
                     example:
                        message: "Profile launched"
                        status: "ok"
   # Profile launch force sync
   /profile/launch/{profile_id}/force/local:
      get:
         tags:
            - Profile Operations
         summary: Launch profile force Local sync
         description: Launches a browser profile and forces synchronization using the latest local backup. It helps solve out-of-sync or related browser profile issues.
         parameters:
            - name: profile_id
              in: path
              required: true
              description: The browser profile ID.
              schema:
                 type: string
         responses:
            "200":
               description: Successful response.
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           message:
                              type: string
                              example: "Profile launched"
                           status:
                              type: string
                              example: "ok"

   /profile/launch/{profile_id}/force/cloud:
      get:
         tags:
            - Profile Operations
         summary: Launch profile force Cloud sync
         description: Launches a browser profile and forces synchronization using the latest cloud backup. It helps solve out-of-sync or similar browser profile issues.
         parameters:
            - name: profile_id
              in: path
              required: true
              description: The browser profile ID.
              schema:
                 type: string
         responses:
            "200":
               description: Profile launched and synchronized using the last cloud save.
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           message:
                              type: string
                              example: "Profile launched"
                           status:
                              type: string
                              example: "ok"
   /profile/update:
      post:
         tags:
            - Profile Operations
         summary: Update a profile
         description: Updates a browser profile with the specified settings.
         requestBody:
            required: true
            content:
               application/json:
                  schema:
                     type: object
                     properties:
                        profile_browser_id:
                           type: string
                           description: The unique identifier of the browser profile.
                        general_profile_information:
                           $ref: "#/components/schemas/GeneralProfileInformation"
                        Proxy:
                           $ref: "#/components/schemas/Proxy"
                        Timezone:
                           $ref: "#/components/schemas/Timezone"
                        WebRTC:
                           $ref: "#/components/schemas/WebRTC"
                        Navigator:
                           $ref: "#/components/schemas/Navigator"
                        Other:
                           $ref: "#/components/schemas/Other"
                     example:
                        profileData:
                           profile_browser_id: e2124f8a-0a05-48e3-b26a-0b5349c779f5
                           general_profile_information:
                              profile_name: Example Account
                              profile_notes: ""
                              profile_group: Unassigned
                              profile_last_edited: ""
                              simulated_operating_system: Windows
                              profile_browser_version: "117"
                           Proxy:
                              connection_type: HTTP proxy
                              proxy_url: "123.123.123.123:4444"
                              proxy_username: USERNAME
                              proxy_password: PASSWORD
                              proxy_rotating: "0"
                           Timezone:
                              fill_timezone_based_on_ip: true
                              timezone_name: Africa/Abidjan
                              timezone_offset: "0"
                           WebRTC:
                              set_external_ip: true
                              behavior: Altered
                              public_ip: ""
                              local_ip: 192.168.0.01
                           Navigator:
                              user_agent: >-
                                 Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like
                                 Gecko) Chrome/74.0.3729.169 Safari/537.36
                              screen_resolution: 1920x1080
                              languages: en_US
                              navigator_languageIPToggle: "0"
                              platform: Win32
                              do_not_track: true
                              hardware_concurrency: 6
                              navigator_useragent_always_latest: false
                           Other:
                              active_session_lock: true
                              other_ShowProfileName: true
                              custom_browser_args_enabled: false
                              custom_browser_args_string: ""
                              browser_language_lock: false
                              custom_browser_language: ""

         responses:
            "200":
               description: Profile successfully updated.
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           message:
                              type: string
                              example: "profile updated"
                           status:
                              type: string
                              example: "ok"
   /profile/all:
      get:
         tags:
            - Profile Operations
         summary: List all profiles
         description: Retrieve a comprehensive list of all browser profiles associated with your account.
         responses:
            "200":
               description: Successful response
               content:
                  application/json:
                     example:
                        profiles:
