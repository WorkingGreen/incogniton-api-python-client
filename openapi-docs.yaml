   /automation/launch/puppeteer:
      post:
         tags:
            - Automation Operations
         summary: Launch Puppeteer Custom
         description:
            Launches a Puppeteer-controlled browser session using a specified profile.
            This allows automation of browsing tasks with a customized environment,
            including custom command-line arguments such as headless mode.
         requestBody:
            required: true
            content:
               application/json:
                  schema:
                     type: object
                     properties:
                        profileID:
                           type: string
                           description: "The unique identifier of the profile to be used for launching the session."
                        customArgs:
                           type: string
                           description: "Custom command-line arguments for launching the browser, such as enabling headless mode."
                     example:
                        profileID: "7093ddfd-58d2-4c7a-b7e7-647d85be9c3f"
                        customArgs: "--headless=new"
         responses:
            "200":
               description: Successful response
               content:
                  application/json:
                     example:
                        puppeteerUrl: "http://127.0.0.1:60128"
                        status: "ok"
