   /profile/status/{profile_id}:
      get:
         tags:
            - Profile Operations
         summary: Get profile status
         description: Returns the current status of a specific profile, which may be `ready`, `launching`, `launched`, `syncing`, `synced`, etc.
         parameters:
            - name: profile_id
              in: path
              required: true
              description: The unique identifier of the profile for which the status is retrieved.
              schema:
                 type: string
         responses:
            "200":
               description: Successful response
               content:
                  application/json:
                     example:
                        status: "Ready"
   /profile/stop/{profile_id}:
      get:
         tags:
            - Profile Operations
         summary: Stop a profile
         description: Stops a launched profile
         parameters:
            - name: profile_id
              in: path
              required: true
              schema:
                 type: string
              description: The browser profile ID
              example: profile_id
         responses:
            "200":
               description: Successful response
               content:
                  application/json:
                     example:
                        message: "Profile stopped"
                        status: "ok"
   /profile/delete/{profile_id}:
      get:
         tags:
            - Profile Operations
         summary: Delete a profile
         description: Deletes the profile with the specified ID.
         parameters:
            - name: profile_id
